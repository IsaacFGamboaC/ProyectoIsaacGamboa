<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <!-- As a link -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <input type="button" value="Main!!" onclick="history.back()">
      <p>Desarollo Web Full stack</p>
      <p>Isaac Gamboa Campos</p>
    </div>
  </nav>


  <main>
    <aside class="offcanvas offcanvas-start" id="demo">
      <aside class="offcanvas-header">
        <h1 class="offcanvas-title">Heading</h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </aside>
      <aside class="offcanvas-body">
        <p>un</p>
        <p>dos</p>
        <p>tres</p>
        <button class="btn btn-secondary" type="button">Boton</button>
      </aside>
    </aside>

    <aside class="container-fluid mt-3">
      <h3>Offcanvas Sidebar</h3>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        Abrir </button>
    </aside>
  </main>

</body>

</html>
