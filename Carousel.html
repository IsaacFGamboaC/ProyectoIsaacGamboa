<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body>

    <!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <input type="button" value="Main!!" onclick="history.back()">   
        <p>Desarollo Web Full stack</p>
        <p>Isaac Gamboa Campos</p>
    </div>
  </nav>


<main class="container mt-3">
  <h2>Carousel</h2> 
  

  <aside id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <aside class="carousel-inner">
      <aside class="carousel-item active">
        <img src="images/chun.jpeg" class="d-block w-100" alt="...">
      </aside>
      <aside class="carousel-item">
        <img src="images/willy.jpeg" class="d-block w-100" alt="...">
      </aside>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </aside>
</main>


</body>
</html>
