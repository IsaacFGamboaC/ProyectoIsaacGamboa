<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body>

  <!-- As a link -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <input type="button" value="Main!!" onclick="history.back()">
      <p>Desarollo Web Full stack</p>
      <p>Isaac Gamboa Campos</p>
    </div>
  </nav>


  <main class="container mt-3">
    <h2>List Groups</h2>

    <ol class="list-group list-group-numbered">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <aside class="ms-2 me-auto">
          <aside class="fw-bold">Mensajes</div>
        </aside>
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <aside class="ms-2 me-auto">
          <aside class="fw-bold"></div>
          Importantes
        </aside>
        <span class="badge bg-primary rounded-pill">9</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <aside class="ms-2 me-auto">
          Spam
        </aside>
        <span class="badge bg-primary rounded-pill">5</span>
      </li>
    </ol>


    <aside class="list-group">
      <a href="#" class="list-group-item list-group-item-action">A simple default list group item</a>

      <a href="#" class="list-group-item list-group-item-action list-group-item-primary">White</a>
      <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Blue</a>
      <a href="#" class="list-group-item list-group-item-action list-group-item-success">Gray</a>
    </aside>

    <ul class="list-group">
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Top
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Jg
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Mid
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Adc
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Supp
      </li>
    </ul>
  </main>

</body>

</html>
