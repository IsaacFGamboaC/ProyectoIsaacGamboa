<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body>

  <!-- As a link -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <input type="button" value="Main!!" onclick="history.back()">
      <p>Desarollo Web Full stack</p>
      <p>Isaac Gamboa Campos</p>
    </div>
  </nav>


  <main class="container mt-3">
    <h2>Modal</h2>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Modal demo
    </button>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Static modal demo
    </button>

    <!-- Modal -->
    <aside class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <aside class="modal-dialog">
        <aside class="modal-content">
          <aside class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Publicidad molesta de turno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </aside>
          <aside class="modal-body">
            Tienda mia blah blah blah
          </aside>
          <aside class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </aside>
        </aside>
      </aside>
    </aside>

    <!-- Modal -->
    <aside class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <aside class="modal-dialog">
        <aside class="modal-content">
          <aside class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Youtube premium</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </aside>
          <aside class="modal-body">
            ...
          </aside>
          <aside class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
            <button type="button" class="btn btn-primary">Porfa paguen enserio </button>
          </aside>
        </aside>
      </aside>
    </aside>


    <aside class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
      tabindex="-1">
      <aside class="modal-dialog modal-dialog-centered">
        <aside class="modal-content">
          <aside class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </aside>
          <aside class="modal-body">
            Linkeo entre modals
          </aside>
          <aside class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
              data-bs-dismiss="modal">Abrir segundo modal</button>
          </aside>
        </aside>
      </aside>
    </aside>
    <aside class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1">
      <aside class="modal-dialog modal-dialog-centered">
        <aside class="modal-content">
          <aside class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </aside>
          <aside class="modal-body">
            Cerrar y abrir el primero
          </aside>
          <aside class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
              data-bs-dismiss="modal">Volver al primero</button>
          </aside>
        </aside>
      </aside>
    </aside>
    <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Abri primer modal</a>

  </main>

</body>

</html>
